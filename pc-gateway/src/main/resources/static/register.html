<!doctype html>
<html>
<head>
<title>物业公司注册页面</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="myApp" ng-cloak class="ng-cloak">
	<div ng-controller="myCtrl" class="container">
		
		
		<form role="form" ng-submit="login()">
		  <div class="form-group">
		    <label for="email">邮箱:</label>
		    <input type="text" class="form-control" id="email" name="email"  ng-model="credentials.email"/>
		    
		  
		  </div>
		  <div class="form-group">
		    <label for="phone">手机号:</label>
		    <input type="text" class="form-control" id="phone" name="phone"  ng-model="credentials.phone"/>
		  </div>
		  
		  <div class="form-group">
		    <label for="password">密码:</label>
		    <input type="password" class="form-control" id="password" name="password"  ng-model="credentials.password"/>
		  </div>
		  
		  
		  
		  <!--  <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
		 
		  <button type="submit" class="btn btn-primary">注册</button>
		</form>
	<div>
	根据输入的user id，删除用户
	</div>
	
	
	
	<div>
	
	 <input type="text"   ng-model="user.id"/>
	
	 <button ng-click="de()" class="btn btn-primary">删除此Id</button>
	
	</div>
	
	<div>
	Result : {{resultDelete}}
	</div>
	
	
	</div>


	
	<script type="text/javascript" src="/webjars/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="script/app.js" type="text/javascript"></script>
	
</body>
</html>
