<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>新地点登陆页面</title>
    <link rel="stylesheet" type="text/css"
          href="/uaa/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>

</head>
<body>
<div class="container-fluid body-login ">
    <div class="row-fluid">

        <div class="login-head">
            <h1>登&nbsp;&nbsp;陆</h1>
        </div>


        <div class="col-md-12 login">
            <form id="loginForm" role="form" th:action="@{/login}" method="post">
                <fieldset>


                    <div class="loginError" th:if="${param.error != null}"
                         th:text="${errorMsg}">用户名，密码登录错误
                    </div>


                    <div class="blockError" th:text="${blockMsg}">IP被冻结</div>

                    <!-- begin －－－下面这个是用户注册成功后，点击邮箱中的激活邮件，跳转到login页面，附带的“用户注册成功的提示信息” -->
                    <div class="emailActivated" th:text="${param.emailActivated[0]}"
                         th:unless="${param.emailActivated==null}">点击邮件中的帐号激活出现的提示
                    </div>
                    <!--  end -->


                    <div class="control-group">
                        <div class="controls" id="usernameControlGroup">
                            <label for="username">帐号:</label>
                            <input type="text" id="username" name="username"
                                   placeholder="请输入电子邮箱/手机号"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls" id="passwordControlGroup">
                            <label for="password">密码:</label>
                            <input type="password" id="password" name="password" placeholder="请输入密码"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>


                    <input type="hidden" id="csrf_token" name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>

                    <div class="remember-forget">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-block btn-primary " disabled="disabled">登录
                            </button>

                        </div>


                        <div class="remember">
                            <input type="checkbox" value="1" name="remember_me" checked="checked"/>
                            <span>记住我</span> &nbsp; &nbsp; &nbsp;&nbsp;
                            <span class="forget-password">
                                <a href="">忘记密码?</a>
									&nbsp; &nbsp;
                                <a href="register">注册</a></span>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="/uaa/webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript"
        src="/uaa/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/stringValidate.js"></script>
<script type="text/javascript" src="js/usernameValidate.js"></script>
<script type="text/javascript" src="js/passwordValidate.js"></script>
<script type="text/javascript" src="js/allValidate.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</body>
</html>
