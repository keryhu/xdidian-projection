<div class="navbar navbar-static navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed toggle-left hidden-md hidden-lg"
              data-toggle="侧边栏" data-target=".sidebar-left"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{brand}}</a>
    </div>


    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/']" routerLinkActive="active">首页</a></li>
        <li><a [routerLink]="['/tree']" routerLinkActive="active">tree</a></li>
        <li><a *ngIf="!(getLoggedIn() | async)" [routerLink]="['/signup']" routerLinkActive="active">注册</a></li>


      </ul>
      <!-- 右侧图标-->
      <ul class="nav navbar-nav navbar-right">
        <li><a class="glyphicon glyphicon-search"></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a *ngIf="getLoggedIn() | async" (click)="gotoPersonalHome()">个人首页</a></li>
            <li><a href="#">样本1</a></li>
            <li><a href="#">样本2</a></li>
            <li role="separator" class="divider"></li>
            <li><a *ngIf="!(getLoggedIn() | async)" [routerLink]="['/login']" routerLinkActive="active">登录</a></li>
            <li><a *ngIf="getLoggedIn() | async" (click)="logout()" routerLinkActive="active">安全退出</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </div>
</div>
