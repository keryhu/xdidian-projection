<div class="container-fluid">
  <h1>物业公司注册</h1>
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
      <label for="companyName" class="col-sm-2 control-label">公司名字</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.input-error]="companyName.touched&&companyName.errors"
               placeholder="公司名字(营业执照)" formControlName="companyName">
      </div>
      <span class="error-message" *ngIf="companyName.touched&&companyName.errors">
        <label *ngIf="companyName.errors.required">不能为空</label>
        <label *ngIf="companyName.errors.companyNameFormat">公司名字格式不正确</label>
        <label *ngIf="companyName.errors.companyNameExist">公司已注册</label>
      </span>

    </div>

    <h3>负责人资料</h3>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">电子邮箱</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.input-error]="email.touched&&email.errors"
               placeholder="电子邮箱" formControlName="email">
      </div>
      <span class="error-message" *ngIf="email.touched&&email.errors">
        <label *ngIf="email.errors.required">不能为空</label>
        <label *ngIf="email.errors.emailFormat">电子邮箱格式不正确</label>
        <label *ngIf="email.errors.emailExist">电子邮箱已注册</label>
      </span>

    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">手机号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.input-error]="phone.touched&&phone.errors"
               placeholder="手机号" formControlName="phone">
      </div>
      <span class="error-message" *ngIf="phone.touched&&phone.errors">
        <label *ngIf="phone.errors.required">不能为空</label>
        <label *ngIf="phone.errors.phoneFormat">手机号格式不正确</label>
        <label *ngIf="phone.errors.phoneExist">手机号已注册</label>
      </span>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [class.input-error]="password.touched&&password.errors"
               placeholder="密码(6-20位数字、字母组合)" formControlName="password">
      </div>
      <span class="error-message" *ngIf="password.touched&&password.errors">
        <label *ngIf="password.errors.required">不能为空</label>
        <label *ngIf="password.errors.shouldInSize">必须6-20位</label>
        <label *ngIf="password.errors.containTwoTypes">必须包含两种组合</label>
      </span>
    </div>
    <div class="form-group">
      <label for="directName" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [class.input-error]="directName.touched&&directName.errors"
               placeholder="姓名" formControlName="directName">
      </div>
      <span class="error-message" *ngIf="directName.touched&&directName.errors">
        <label *ngIf="directName.errors.required">不能为空</label>
        <label *ngIf="directName.errors.nameFormate">姓名格式不正确</label>
      </span>
    </div>

    <div class="form-submit">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block">注册</button>
    </div>
  </form>


</div>
